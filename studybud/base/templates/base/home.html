<!-- Template is the main.html -->
{% extends 'main.html' %}

<!-- Starting the block content, which will be rendered by the template -->
{% block content %}

<h1>Home template</h1>

<div>
  <h2>Rooms</h2>
  <ul>
    <!-- Lopp through the data -->
    {% for room in rooms %}
    <li>
      <a href="{% url 'room' room.id %}">{{ room.name }}</a>
      <p>{{ room.description }}</p>
    </li>
    <!-- close if/for statements -->
    {% endfor %}
  </ul>
</div>

{% endblock %}
